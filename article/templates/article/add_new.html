{% extends 'base.html' %}
{% block content %}
<br><br><br><br>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


{% load crispy_forms_tags %}

    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.media }}
            {{ form|crispy}}
        </table>
        <input type="submit" value="submit">

    </form>



{% endblock %}
